spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Enable H2 console
spring.h2.console.enabled=true
# You can access h2-console on http://localhost:8080/h2-console

# ===================================================================
# Logging Configuration
# ===================================================================

# Set the log level for the root logger
logging.level.root=INFO

# Set a more verbose log level for our application's packages for better debugging
logging.level.com.example.demo=DEBUG

# Customize the log pattern to include thread name, which is useful for debugging async operations
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n